{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Order Details</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for item in order_details.cart_items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.price }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div>
        <p>Total Price: {{ order_details.total_price }}</p>
        <p>Order Date: {{ order_details.order_date }}</p>
    </div>
</div>
{% endblock %}
